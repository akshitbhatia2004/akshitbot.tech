<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Shop</title>
    <style>
        .product {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px;
            display: inline-block;
            text-align: center;
        }
        .product img {
            width: 150px;
            height: 150px;
        }
        .button-container {
            border: 1px solid black;
            border-radius: 15px;
            display: flex;
            padding: 10px;
            width: fit-content;
            cursor: pointer;
            background: #000;
            color: #fff;
        }
        .text-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-left: 10px;
            justify-content: center;
            margin-right: 10px;
        }
        .logo-container {
            width: 40px;
            height: 40px;
        }
        .seconday-logo-container {
            width: 16px;
            height: 16px;
            vertical-align: middle;
        }
        a {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1>My Online Shop</h1>
    <div class="product">
        <img src="https://i.imgur.com/zSEM55k.jpeg" alt="Product 1">
        <h2>VPD Ubnuntu One month</h2>
        <p>Price: ₹129</p>
        <form>
            <a href="https://payments.cashfree.com/forms/akshitbot" target="_parent">
                <div class="button-container">
                    <div>
                        <img src="https://cashfree-checkoutcartimages-prod.cashfree.com/2024-10-18Q7j0fi5g2c60_prod.png" alt="logo" class="logo-container">
                    </div>
                    <div class="text-container">
                        <div style="font-family: Georgia; color: #fff; margin-bottom: 5px; font-size: 14px;">
                            Pay Now
                        </div>
                        <div style="font-family: Georgia; color: #fff; font-size: 10px;">
                            <span>Powered By Akshit Bot</span>
                            <img src="https://cashfreelogo.cashfree.com/cashfreepayments/logosvgs/Group_4355.svg" alt="logo" class="seconday-logo-container">
                        </div>
                    </div>
                </div>
            </a>
        </form>
    </div>
    <div class="product">
        <img src="https://i.imgur.com/zSEM55k.jpeg" alt="Product 2">
        <h2>VPS Ubuntu (3 months)</h2>
        <p>Price: ₹350</p>
        <form>
            <a href="https://payments.cashfree.com/forms/akshitbot350" target="_parent">
                <div class="button-container">
                    <div>
                        <img src="https://cashfree-checkoutcartimages-prod.cashfree.com/2024-10-18Q7j0fi5g2c60_prod.png" alt="logo" class="logo-container">
                    </div>
                    <div class="text-container">
                        <div style="font-family: Georgia; color: #fff; margin-bottom: 5px; font-size: 14px;">
                            Pay Now
                        </div>
                        <div style="font-family: Georgia; color: #fff; font-size: 10px;">
                            <span>Powered By Akshit Bot</span>
                            <img src="https://cashfreelogo.cashfree.com/cashfreepayments/logosvgs/Group_4355.svg" alt="logo" class="seconday-logo-container">
                        </div>
                    </div>
                </div>
            </a>
        </form>
    </div>
</body>
</html>
